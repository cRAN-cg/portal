<ion-header>
  <div class="head-wrap">
    <div class="logo"></div>
    <div class="logotype">P O R T A L</div>
  </div>
</ion-header>

<ion-content>
  <div class="home-content">
    <ion-card>
      <img src="http://www.droid-life.com/wp-content/uploads/2016/09/google-maps.jpg"/>
    </ion-card>

    <h2>Are you here?</h2>
    <div class="butts">
      <button ion-button icon-left class="yep" (click)="navigate()">
        <ion-icon name="thumbs-up"></ion-icon>
        Yep
      </button>
      <button ion-button icon-left class="nope">
        <ion-icon name="thumbs-down"></ion-icon>
        Nope
      </button>
    </div>

  </div>


</ion-content>
